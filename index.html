<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ash Aura</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id = "controls">
            
            <label for="value-1">Pick your first Ash value:</label>
                <select name="choice" id = "value-1">
                    <!-- <option value="" disabled selected>Please select an Ash value</option> -->
                </select>
            <br>
            <label for="value-2">Pick your second Ash value:</label>
            <select name="choice" id = "value-2">
                <!-- <option value="" disabled selected>Please select an Ash value</option> -->
            </select>
            <br>
            <label for="value-3">Pick your third Ash value:</label>
            <select name="choice" id = "value-3">
                <!-- <option value="" disabled selected>Please select an Ash value</option> -->
            </select>
            <br>
            <div class = "blur">
                <label for="gaussianblur">Gaussian Blur:</label>
                        <input
                            type = "range"
                            id = "gaussianblur"
                            min="0"
                            max="100"
                            value="20"
                        />
            </div>
            <br>
            <div class = "alpha">
                <label for = "alpha">Alpha</label>
                <input 
                    type = "number"
                    id = "alpha"
                    min = "0"
                    max = "1"
                    step = "0.01"
                    value = "1"
                />
            </div>
            <br>
            <div class="artwork text">
                <label for="title-text-input">Aura Name:</label>
                <textarea id="title-text-input" rows="1" value="">Ash Aura</textarea><br />
                <a href="#" id="clear1">✕</a>
            </div>
            <div class="artwork text" style = "margin-top: 10px">
                <label for="name-text-input">Your name</label>
                <textarea id="name-text-input" rows="1" value="">Mio Akasako</textarea><br />
                <a href="#" id="clear2">✕</a>
            </div>
            <div class="artwork text" style = "margin-top: 10px">
                <label for="color-text-input">Color Hex Codes</label>
                <textarea id="color-text-input" rows="1" value="">Color Hex Codes</textarea><br />
                <a href="#" id="clear3">✕</a>
            </div>
            <button onclick="applyStyles()">Apply Styles</button>
            <br>
            <button onclick="randomizePositions()">Randomize Positions</button>
            <br>
            <label>Image File:</label><br/>
            <input type="file" id="imageLoader" name="imageLoader"/>
            <canvas id="imageCanvas"></canvas>
        </div>
        <div id="canvas">
            <div id="canvas--artwork">
                <div id="blob1" class="blob"></div>
                <div id="blob2" class="blob"></div>
                <div id="blob3" class="blob"></div>
            </div>
            <div id="canvas--small-text">
                <div id="title-text">Ash Aura</div>
                <div id="name-text">Mio Akasako</div>
                <div id="color-text">#000000</div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
